<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Web Component</title>
    
</head>
<body>
    <template id="pregunta-template">
        <div class="casilla-pregunta">
            <label class="pregunta">Pregunta:</label>
            <input type="text" class="respuesta" placeholder="Escribe tu respuesta aquí" />
          </div>
    </template>
  
    <script>
      class Pregunta extends HTMLElement {
        constructor() {
          super();
          // Lógica del componente
        }
      }
  
      window.customElements.define('pregunta-componente', Pregunta);
    </script>
  </body>
</html>
